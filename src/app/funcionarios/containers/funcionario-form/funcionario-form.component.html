<mat-card>
  <mat-toolbar color="primary">Funcionarios</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>


      <mat-form-field class="full-width">
        <input matInput placeholder="Sobrenome" formControlName="sobrenome" />
      </mat-form-field>


      <mat-form-field class="full-width">
        <input matInput placeholder="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="profissao" formControlName="profissao" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="idade"  formControlName="idade" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
