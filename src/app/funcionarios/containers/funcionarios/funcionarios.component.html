<mat-card>
  <mat-toolbar color="primary">Funcionarios</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-funcionarios-list
      *ngIf="funcionarios$ | async as funcionarios; else loading"
      [funcionarios]="funcionarios"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-funcionarios-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
